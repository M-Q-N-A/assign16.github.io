<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: flex;
        border: 2px solid black;
        background-color: black;
    }
    .cards{
        border: solid white 2px;
        color: wheat;
        padding: 5px;
        width: auto;
        height: auto;
        margin: 15px;
        text-align: center;
    }
    img{
        width: 100px;
        height: 100px;
        display: block;
        margin: auto;
    }
</style>
<body>
    <script>
       let persons = [];

        
let Cards = parseInt(prompt("Enter the number of cards :"));

for (let i = 0; i < Cards; i++) {
    let name = prompt("Enter the Name " + (i + 1) + ":");
    let email = prompt("Enter the Email " + (i + 1) + ":");
    let image = prompt("Enter the Image URL" + (i + 1) + ":");


    let persondata = {
        Name: name,
        Email: email,
        image: image
    };

    persons.push(persondata);
}

document.write("<div class='container'>");
persons.map((element) => {
    document.write("<div class='cards'>");
    document.write("<h1>" + element.Name + "</h1>");
    document.write("<h1>" + element.Email + "</h1>");
    document.write(`<img src="${element.image}" alt="">`);
    document.write("</div>");
});
document.write("</div>");
    </script>
</body>
</html>
